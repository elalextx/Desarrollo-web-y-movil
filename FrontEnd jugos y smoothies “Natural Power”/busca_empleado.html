<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Power - Buscar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">   
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Buscar empleado</h3>
                        
                        <div class="mb-3">
                            <label class="form-label">Buscar por nombre o RUT:</label>
                            <input type="text" id="buscarInput" class="form-control">
                        </div>
                        
                        <button id="btnBuscar" class="btn btn-primary w-100">Buscar</button> 
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-10">
                <table class="table table-bordered table-striped text-center d-none" id="tablaResultados">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>RUT</th>
                            <th>Cargo</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <p id="mensaje" class="text-center text-muted mt-3"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const input = document.getElementById("buscarInput");
            const btnBuscar = document.getElementById("btnBuscar");
            const tabla = document.getElementById("tablaResultados");
            const tbody = tabla.querySelector("tbody");
            const mensaje = document.getElementById("mensaje");

            btnBuscar.addEventListener("click", () => {
                const valor = input.value.trim().toLowerCase();
                const empleados = JSON.parse(localStorage.getItem("empleados")) || [];

                if (!valor) {
                    mensaje.textContent = "Por favor, ingrese un nombre o RUT para buscar.";
                    tabla.classList.add("d-none");
                    return;
                }

                const resultados = empleados.filter(emp =>
                    emp.nombre.toLowerCase().includes(valor) || emp.rut.toLowerCase() === valor
                );

                tbody.innerHTML = "";

                if (resultados.length === 0) {
                    mensaje.textContent = "No se encontraron empleados con ese nombre o RUT.";
                    tabla.classList.add("d-none");
                    return;
                }

                mensaje.textContent = "";
                tabla.classList.remove("d-none");

                resultados.forEach(emp => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${emp.id}</td>
                        <td>${emp.nombre}</td>
                        <td>${emp.email}</td>
                        <td>${emp.rut}</td>
                        <td>${emp.cargo}</td>
                    `;
                    tbody.appendChild(tr);
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
