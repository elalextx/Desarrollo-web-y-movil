<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Natural Power - Carrito</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div id="navbarContainer"></div>

<div class="container mt-5">
    <h3>Carrito de compras</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio unitario</th>
                <th>Subtotal</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <!-- Productos se renderizan dinámicamente -->
        </tbody>
    </table>

    <div class="mt-3">
        <button class="btn btn-success" id="btnConfirmar">Confirmar compra</button>
        <button class="btn btn-primary" id="btnSeguir">Seguir comprando</button>
        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#promoModal">Aplicar código promoción</button>
    </div>
</div>

<!-- Modal Código Promoción -->
<div class="modal fade" id="promoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Código de promoción</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="codigoPromo" class="form-control" placeholder="Ingresa tu código">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="aplicarPromo">Aplicar</button>
      </div>
    </div>
  </div>
</div>

<script src="js/db.js"></script>
<script src="js/carrito.js"></script>
<script src="js/main.js"></script>
<script src="js/navbar.js"></script>

</body>
</html>
