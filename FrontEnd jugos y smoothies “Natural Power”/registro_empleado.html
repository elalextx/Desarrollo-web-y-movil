<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Empleado - Natural Power</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">     
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Registro empleado</h3>
                        <div class="mb-3">
                            <label class="form-label">Nombre:</label>
                            <input type="text" class="form-control" placeholder="Juan PÃ©rez">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">RUT:</label>
                            <input type="text" class="form-control" placeholder="12.345.678-9">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cargo:</label>
                            <input type="text" class="form-control" placeholder="Ejemplo: Analista">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" class="form-control" placeholder="email@example.com">
                        </div>
                        <button class="btn btn-primary w-100">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
