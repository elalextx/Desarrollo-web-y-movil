<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Natural Power</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div id="navbarContainer"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Inicio de Sesión</h3>
                    <div class="mb-3">
                        <label class="form-label">Correo:</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="email@example.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password:</label>
                        <input type="password" class="form-control" id="loginPass" placeholder="**********">
                    </div>
                    <div class="mb-3 text-end">
                        <a href="recuperacion.html" class="link-secondary">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button class="btn btn-primary w-100" id="btnLogin">Ingresar</button>
                    <div class="position-relative text-center my-4">
                        <hr>
                        <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted">
                            o
                        </span>
                    </div>
                    <div class="text-center">
                        <span class="text-muted">¿No tienes cuenta? </span>
                        <a href="registro.html" class="link-secondary fw-bold">Regístrate aquí</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts JS al final del body -->
<script src="js/db.js"></script>
<script src="js/auth.js"></script>
<script src="js/main.js"></script>
<script src="js/navbar.js"></script>

</body>
</html>
