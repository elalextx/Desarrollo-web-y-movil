<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Power - Reembolsos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Solicitudes de reembolso</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID Compra</th>
                    <th>Cliente</th>
                    <th>Productos</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaReembolsos"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const compras = JSON.parse(localStorage.getItem("compras")) || [];
            const clientes = JSON.parse(localStorage.getItem("clientes")) || [];
            const tbody = document.getElementById("tablaReembolsos");

            const pendientes = compras.filter(c => c.estado === "Reembolso solicitado");

            if (pendientes.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="text-center">No hay solicitudes pendientes.</td></tr>`;
                return;
            }

            pendientes.forEach(compra => {
                const cliente = clientes.find(cli => cli.id === compra.clienteId);
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>#${compra.id}</td>
                    <td>${cliente ? cliente.nombre : "Desconocido"}</td>
                    <td>${compra.productos.join(", ")}</td>
                    <td>$${compra.total.toLocaleString()}</td>
                    <td>
                        <button class="btn btn-success btn-sm" onclick="procesarReembolso(${compra.id}, true)">Aceptar</button>
                        <button class="btn btn-danger btn-sm" onclick="procesarReembolso(${compra.id}, false)">Rechazar</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        });

        function procesarReembolso(id, aceptar) {
            let compras = JSON.parse(localStorage.getItem("compras")) || [];
            const compra = compras.find(c => c.id === id);

            if (!compra) return;

            compra.estado = aceptar ? "Reembolsada" : "Reembolso rechazado";
            localStorage.setItem("compras", JSON.stringify(compras));
            alert(`Reembolso ${aceptar ? "aceptado" : "rechazado"} para la compra #${id}`);
            location.reload();
        }
    </script>
</body>
</html>
