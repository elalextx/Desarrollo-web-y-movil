<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Power - Confirmar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">     
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3>Confirmación registro cliente</h3>
                <div class="mb-3">
                    <label class="form-label">Nombre:</label>
                    <input type="text" class="form-control" value="Juan Pérez" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Correo:</label>
                    <input type="email" class="form-control" value="cliente@mail.com" readonly>
                </div>
                <button class="btn btn-primary w-100">Confirmar</button>
            </div>
        </div>
    </div>
</body>
</html>
