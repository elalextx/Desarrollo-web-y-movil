<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Power - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .carousel-item img {
            height: 500px;
            object-fit: cover;
            border-radius: 2vw;
        }
        .carousel-caption {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 1rem;
        }
        .carousel-caption h3, .carousel-caption p {
            color: black;
        }
    </style>
</head>
<body>

<div id="navbarContainer"></div>

<!-- Carrusel -->
<div class="container-fluid mt-3">
  <div id="demo" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/jugos_naturales.png" alt="Jugos naturales" class="d-block w-100"/>
        <div class="carousel-caption">
          <h3>Jugos naturales</h3>
          <p>Refresca tu día con el sabor puro de frutas recién exprimidas.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/smoothies.png" alt="Smoothies" class="d-block w-100"/>
        <div class="carousel-caption">
          <h3>Smoothies</h3>
          <p>Cremosos, nutritivos y llenos de energía, preparados con frutas frescas.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<script src="js/db.js"></script>
<script src="js/main.js"></script>
<script src="js/navbar.js"></script>

</body>
</html>
