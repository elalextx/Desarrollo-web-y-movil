<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Power - Pedidos del día</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @media print {
            body * {
                visibility: hidden;
            }
            .ticket-imprimir, .ticket-imprimir * {
                visibility: visible;
            }
            .ticket-imprimir {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            button {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h3>Pedidos confirmados del día</h3>
        <div id="pedidosDia" class="row mt-4">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const compras = JSON.parse(localStorage.getItem("compras")) || [];
            const hoy = new Date().toISOString().split("T")[0];

            const pedidosHoy = compras.filter(c => {
                if (!c.fecha || !c.estado) return false;
                const fechaCompra = c.fecha.split(",")[0].trim();
                return c.estado === "Completada" && fechaCompra.startsWith(hoy);
            });

            const contenedor = document.getElementById("pedidosDia");

            if (pedidosHoy.length === 0) {
                contenedor.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-info text-center">No hay pedidos confirmados hoy.</div>
                    </div>`;
                return;
            }

            pedidosHoy.forEach(c => {
                const card = document.createElement("div");
                card.classList.add("col-md-6", "mb-3");
                card.innerHTML = `
                    <div class="card pedido-card">
                        <div class="card-body">
                            <h5>Pedido N°${c.id}</h5>
                            <p><strong>Cliente:</strong> ${c.clienteNombre}</p>
                            <ul>
                                ${c.productos.map((p, i) => `<li>${c.cantidades[i]} × ${p}</li>`).join("")}
                            </ul>
                            <p><strong>Total:</strong> $${c.total.toLocaleString()}</p>
                            <p><strong>Fecha:</strong> ${c.fecha}</p>
                            <button class="btn btn-primary btn-sm btn-imprimir" data-id="${c.id}">Imprimir ticket</button>
                        </div>
                    </div>
                `;
                contenedor.appendChild(card);
            });

            document.querySelectorAll(".btn-imprimir").forEach(btn => {
                btn.addEventListener("click", e => {
                    const card = e.target.closest(".pedido-card");
                    card.classList.add("ticket-imprimir");
                    window.print();
                    card.classList.remove("ticket-imprimir");
                });
            });
        });
    </script>
</body>
</html>
