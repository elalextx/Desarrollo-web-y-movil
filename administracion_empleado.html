<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Power - Configuraci√≥n Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">   
    <h3>Lista de Empleados</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>RUT</th>
                <th>Cargo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaEmpleados">
        </tbody>
    </table>
</div>

<div class="modal fade" id="modalEditarEmpleado" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Empleado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formEditarEmpleado">
                    <div class="mb-3">
                        <label for="editarNombreEmpleado" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="editarNombreEmpleado" required>
                    </div>
                    <div class="mb-3">
                        <label for="editarEmailEmpleado" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="editarEmailEmpleado" required>
                    </div>
                    <div class="mb-3">
                        <label for="editarRUTEmpleado" class="form-label">RUT</label>
                        <input type="text" class="form-control" id="editarRUTEmpleado" required>
                    </div>
                    <div class="mb-3">
                        <label for="editarCargoEmpleado" class="form-label">Cargo</label>
                        <input type="text" class="form-control" id="editarCargoEmpleado" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/administracion_empleado.js"></script>

</body>
</html>
