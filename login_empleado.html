<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Natural Power</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Inicio de sesi√≥n empleado</h3>

                    <div class="mb-3">
                        <label class="form-label">Correo:</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="email@example.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password:</label>
                        <input type="password" class="form-control" id="loginPass" placeholder="**********">
                    </div>

                    <button class="btn btn-primary w-100" id="btnLogin">Ingresar</button>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/db.js"></script>
<script src="js/auth.js"></script>

</body>
</html>
